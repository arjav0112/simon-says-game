<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="simon-says.ico" >
    <title>simon says</title>
</head>
<body>
    <h1>Simon Says</h1>
    <h2 >Enter any key to start</h2>
    <div class="container">
        <div class="line-one">
            <div class="box red" type="button" id="red"></div>
            <div class="box indigo" type="button" id="indigo"></div>
        </div>
        
        <div class="line-two">
            <div class="box blue" type="button" id="blue"></div>
        <div class="box yellow" type="button" id="yellow"></div>
        </div>
        
    </div>
    <h1 class="score"></h1>
    <script src="app.js"></script>
</body>
</html>
